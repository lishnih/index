table:
    table_objects1: [Doc, Joint, Unit]
    table_objects:  [Joint_entry, Entry]

    object_required:          # Обязательные поля
        Doc:   [doc]
        Unit:  [unit]
        Joint: [joint]

    object_plains:            # Предопределённые значения
        Doc:
          - [kind, Act]
          - [type, VT]
        Unit:
          - [kind, МК]
          - [type, Свая]

    object_override:          # Переопределённые поля
        Doc:
          - [name, doc]
          - [kind, doc_kind]
          - [type, doc_type]
        Unit:
          - [name, unit]
          - [kind, unit_kind]
          - [type, unit_type]
        Joint:
          - [name, joint]

    object_keys:              # Ключи (по ним определяется уникальность записи)
        Doc:
          - [name, doc]
          - [kind, doc_kind]
          - [type, doc_type]
        Unit:
          - [name, unit]
          - [kind, unit_kind]
          - [type, unit_type]
        Joint:
          - [name, joint]

